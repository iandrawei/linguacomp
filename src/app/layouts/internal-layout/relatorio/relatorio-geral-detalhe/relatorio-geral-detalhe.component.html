<div class="div-conteiner">

  <mat-card class="card-resumo">
    <mat-card-title class="card-titulo">
      Acompanhamento da Turma
    </mat-card-title>

    <mat-card-content class="card-content">

        <div class="flex-container wrap">
            <mat-form-field class="flex-item2" appearance="standard">
              <mat-label>Descrição</mat-label>
              <input matInput name="nome" placeholder="Nome da Turma" [(ngModel)]="turma.nome" disabled>
            </mat-form-field>
          </div>

      <mat-card class="card-resumo">
        <mat-card-title class="card-titulo">
          Alunos

        </mat-card-title>

        <mat-card-content class="card-content">

          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element">
                {{element.nome}}
              </td>
            </ng-container>

            <ng-container matColumnDef="notas">
              <th mat-header-cell *matHeaderCellDef> Notas </th>
              <td mat-cell *matCellDef="let element">
                <ul>
                  <li *ngFor="let item of element.notas; let i = index">
                    Notas da Tarefa {{i+1}}: Avaliação - {{item.nota}}, AutoAvaliação - {{item.autoNota ? item.autoNota : 0}}
                    <button mat-icon-button color="primary" (click)="irParaRelatorio(item.idResposta)">
                      <mat-icon>assessment</mat-icon>
                    </button>
                  </li>
                </ul>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
