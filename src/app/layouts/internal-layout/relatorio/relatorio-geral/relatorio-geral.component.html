  <div class="div-conteiner">
    <mat-card class="card-resumo">
      <mat-card-title class="card-titulo">
        Acompanhamento da Turma

      </mat-card-title>
      <mat-card-content class="card-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Turma </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="th-acoes"> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu de ações">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/relatorio/turma/{{element.id}}">
                  <mat-icon>receipt</mat-icon>
                  <span>Acompanhar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
