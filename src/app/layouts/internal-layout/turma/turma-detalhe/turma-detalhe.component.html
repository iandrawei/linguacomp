<div class="div-conteiner">

  <mat-card class="card-resumo">
    <mat-card-title class="card-titulo">
      Detalhe de Turma
    </mat-card-title>

    <mat-card-content class="card-content">

        <div class="flex-container wrap">
            <mat-form-field class="flex-item2" appearance="standard">
              <mat-label>Descrição</mat-label>
              <input matInput name="nome" placeholder="Nome da Turma" [(ngModel)]="turma.nome" disabled>
            </mat-form-field>
          </div>

      <mat-card class="card-resumo">
        <mat-card-title class="card-titulo">
          Alunos
          <button mat-stroked-button color="primary" class="botao" (click)="openDialog()">
            <mat-icon>add</mat-icon>Adicionar
          </button>

        </mat-card-title>

        <mat-card-content class="card-content">

          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="removeItem(element)">
                  <mat-icon>remove_circle_outline</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
