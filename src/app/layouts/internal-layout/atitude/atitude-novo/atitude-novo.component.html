<div class="div-conteiner">
  <mat-card class="mat-card">
    <mat-card-title class="card-titulo">Nova Atitude</mat-card-title>
    <form>
      <mat-card-content class="card-content">
        <div class="flex-container wrap">
          <mat-form-field class="flex-item2" appearance="standard">
            <mat-label>Descrição</mat-label>
            <input matInput [(ngModel)]="atitude.descricao" name="descricao" placeholder="Descrição">
          </mat-form-field>
        </div>
      </mat-card-content>
      <div class="flex-container-botao2">
        <button mat-raised-button [routerLink]="'/atitude'">Voltar</button>
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
      </div>
    </form>
  </mat-card>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
